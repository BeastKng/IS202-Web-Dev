<article>
  
<form method="get" action = "/process.php">
  <label for = "adrs"> Address &nbsp </label>
  <input type = "text" id= "adrs" name="adrs" maxlength="32">

  <label for = "cty"> City &nbsp &nbsp &nbsp &nbsp </label>
  <input type="text" id= "cty" name="cty" maxlength="32">
  <br>
  
  <label for = "pro"> Province&nbsp </label>
  <input type = "text" id= "pro" name= "pro" maxlength="32">
  <br>
  
  <label for "ctry"> Country &nbsp  </label>
  <select name = Country id = ctry>
    <option value= "sa">South Africa(SA)</option>
    <option value= "zm">Zambia(ZM)</option>
    <option value= "zw">Zimbabwe(ZW)</option>
    <option value= "egy">Egypt(EGY)</option>
  </select>
  <br>
  
  <label for = "pos"> Postal &nbsp &nbsp&nbsp  </label>
  <input type="number" id="pos" name="pos" min = "0" max="9999" >
  <br>
  
  <label for = "Phone"> Phone &nbsp&nbsp &nbsp </label>
  <input type="tel" id = "Phone" name="Phone" pattern="[0-9]{3}-[0-9]{7}">
  <br>
  
  <label for = "email"> eMail &nbsp &nbsp &nbsp </label>
  <input type = "email" id = "email" name = "email">
  <br>
  
  <input type="submit" value="Submit">
  <br>
  <br>
  
</form>
